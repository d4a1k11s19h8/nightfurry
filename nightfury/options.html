<!DOCTYPE html>
<html>
<head>
    <title>Nightfury Settings</title>
    <style>
        body { font-family: sans-serif; padding: 20px; width: 300px; }
        h1 { font-size: 18px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 10px; }
        button { padding: 10px 15px; border: none; background-color: #4285F4; color: white; cursor: pointer; }
        #status { margin-top: 10px; color: green; }
    </style>
</head>
<body>
    <h1>Nightfury Settings</h1>
    <p>Enter your Google Gemini API key.</p>
    <input type="password" id="apiKey" placeholder="Your API Key">
    <button id="save">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
